- title: Professional Experience
  type: time_table
  contents:
    - title: Research Assistant
      institution: Florida International University, Miami, FL, USA
      year: Aug. 2020 -<br>Present
      description:
        - Curate, organize and develop analytic pipelines to process and analyze imaging and tabulated data from thousands of individuals from big data consortiums (ABCD, ABIDE, ADNI, ENIGMA, and HCP).
        - Perform signal processing and denoising data from millions of voxels per structural and functional 3D/4D brain image.
        - Apply unsupervised (e.g., clustering, dimensionality reduction) and supervised (e.g., linear regression) ML models on time-series structural and functional connectivity extracted from MRI data to understand behavior and brain function.
        - Use advanced text scrapping, ML, AI, and large language model (LLM) to analyze the neuroscience literature to identify convergent findings across independently conducted studies, increasing statistical power, reliability, and reproducibility.
        - Developed and contributed to 4+ open-source Python packages for image processing and neuroimaging meta-analysis (decoding brain images, text scraping, and natural language processing).
        - Worked and collaborated on 6+ peer-reviewed journal articles and 15+ peer-reviewed conference abstracts.
        - Trained undergraduate and graduate students on neuroimaging data analysis methods, software development with Python, data visualization, statistical analysis, machine learning, and parallel computing.

    - title: Neuroimaging Data Scientist
      institution: University of Florida, Gainesville, FL, USA
      year: Mar. 2020 -<br>Aug. 2020
      description:
        - Curated, organized, and developed analytic pipelines to process neuroimaging data from hundreds of individuals.
        - Performed multimodal and statistical analyses, including morphometrics, functional connectivity, and structural connectivity on 3D and 4D brain images.
        - Developed and used convolutional neural network (CNN) to predict brain age from clinical-grade MRIs.
        - Worked and collaborated on 6+ peer-reviewed journal articles and 7+ peer-reviewed conference abstracts.

    - title: Research Affiliate
      institution: Florida International University, Miami, FL, USA
      year: Aug. 2019 -<br>Aug. 2020
      description:
        - Conducted an extensive literature review about motion correction techniques in fMRI data, denoising strategies using multi-echo and phase data, and complex-valued fMRI.

    - title: Undergraduate Student
      institution: University of Havana, Havana, Cuba
      year: Sep. 2015 -<br>Jul. 2018
      description: 
        - "Performed a thorough literature review in four major fields of knowledge: Neuroscience, Network Science, Complex Systems, and Statistical Physics."
        - Implemented Metropolis-Hastings, Belief Propagation, and Susceptibility Propagation algorithm in C++.

    - title: Research Assistant
      institution: Cuban Neuroscience Center, Havana, Cuba
      year: Sep. 2015 -<br>Jul. 2018
      description:
        - "Worked on the project <i>“Statistical Physics tools for inferring brain connectivity and activity from neuroimages data”</i>. Contributions to the project: conceptualization, data curation, formal analysis, investigation, methodology, software, visualization, and writing the original draft of the first paper."

    - title: Research Assistant
